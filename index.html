<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 id="title">Welcome to My Page</h1>
  </header>

  <main>
    <p id="description">Click the buttons below to interact with the content.</p>
    
    <button id="changeTextBtn">Change Text</button>
    <button id="changeStyleBtn">Change Style</button>
    <button id="addElementBtn">Add Element</button>
    <button id="removeElementBtn">Remove Element</button>
    
    <section id="container">
      <!-- New elements will be added here -->
    </section>
  </main>

  <footer>
    <small>&copy; 2025 My Page</small>
  </footer>
</body>
</html>
